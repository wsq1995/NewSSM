    <script type="text/javascript">
        //        时间戳转化为标准时间
        function toDate(date) {
            var date = new Date(date);
            Y = date.getFullYear() + '-';
            M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
            D = date.getDate() + ' ';
            h = date.getHours() + ':';
            m = date.getMinutes() + ':';
            s = date.getSeconds();
            var dateTime = Y + M + D + h + m + s;
            return dateTime;
        }
        $(document).ready(function () {
            $.ajax({
                url: "/findDetail",
                success: function (result) {
                    console.log(result);
                    $("#costId").val(result.costId);
                    $("#costName").val(result.name);
                    $("#baseDuration").val(result.baseDuration);
                    $("#baseCost").val(result.baseCost);
                    $("#unitCost").val(result.unitCost);
                    $("#creatime").val(toDate(result.creatime));
                    $("#startime").val(toDate(result.startime));
                    $("#text").val(result.descr);
                }
            })
        })
    </script>
